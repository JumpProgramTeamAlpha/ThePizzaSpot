<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }
        
        .column {
            float: left;
            width: 33.33%;
            padding: 5px;
        }
        
        /* Clearfix (clear floats) */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
        </style>
    </head>
    <body>
        
        <h2>Images Side by Side</h2>
        <p>How to create side-by-side images with the CSS float property:</p>
        
        <div class="row">
            <div class="column">
                <img src="TwoOrMoreCombo.png" alt="TwoOrMoreSnow" style="width:100%;height:350px;">
                    </div>
            <div class="column">
                <img src="PerfectCombo.png" alt="PerfectCombo" style="width:100%;height:350px;">
                    </div>
            <div class="column">
                <img src="LargeFor12.png" alt="LargeFor12" style="width:100%;height:350px;">
                    </div>
        </div>
        
        <table style="width:100%">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
        </table>
        
        
    </body>
</html>
