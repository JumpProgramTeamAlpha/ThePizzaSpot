      <body style="margin:0px;" "padding:0px;" onload="initMap()">
    <div><select id="locationSelect" style="width: 10%; visibility: hidden"></select></div>
    <div id="map" style="width: 100%; height: 65%;"></div>
    <table align="center"; style="width: 50%;">
        <tr style="font-size: 150%">
            <td>Location</td>
            <td>Phone</td>
            <td>Store Hours</td>
        </tr>
        <tr>
            <td><address>110 Allen Rd, Basking Ridge, NJ</address></td>
            <td>123-456-7890</td>
            <td>Mon - Fri: 12 - 11, Sat: 12 - 1</td>
        </tr>
        <tr>
            <td><address>410 S Randolphville Rd, Piscataway, NJ</address></td>
            <td>123-789-0456</td>
            <td>Mon - Fri: 12 - 11, Sat: 12 - 1</td>
        </tr>
      </table>
    <script>
      var map;
      var markers = [];
      var infoWindow;
      var locationSelect;

        function initMap() {
          var baskingRidge = {lat: 40.706570, lng: -74.58326439999999};
          map = new google.maps.Map(document.getElementById('map'), {
            center: baskingRidge,
            zoom: 10.5,
            mapTypeId: 'roadmap',
            mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU}
          });
        
          var marker = new google.maps.Marker({
            position: {lat: 40.648887699999996, lng: -74.549522},
            map: map,
            title: '110 Allen Rd, Basking Ridge'
          });
        
            var marker = new google.maps.Marker({
            position: {lat: 40.5499285, lng: -74.4619367},
            map: map,
            title: '410 S Randolphville Rd, Piscataway'
          });
          infoWindow = new google.maps.InfoWindow();
        }
  </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_S6tB-vYTA0ela-akg-nVY7BYNG9UKdo&callback=initMap">
